<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
	<title>Usuário</title>
	<h:outputStylesheet library="css" name="default.css"/>	
</h:head>
<h:body>
	<div id="conteudo" >	
	<h:form id="formInserir" >
	<p:growl id="growl"  />  
	<p:autoUpdate/>
		<p:panel id="panel" header="Novo Usuário"  >
			<p:panelGrid id="panelInserir" columns="2" styleClass="panel" >
				<p:outputLabel value="Nome" />
					<p:inputText value="#{usuarioController.usuario.nome}" required="true" />
				<p:outputLabel value="Fone" />
					<p:inputMask id="fone" value="#{usuarioController.usuario.fone}"   mask="(99)9999-9999" required="true"/>
				<p:commandButton value="salvar"	 actionListener="#{usuarioController.inserir}"  update="panelInserir dtbUsuarios" />
			</p:panelGrid>
		</p:panel>
		<p:dataTable id="dtbUsuarios" var="usuario" value="#{usuarioController.listaDeUsuarios()}" selectionMode="single" selection="#{usuarioController.usuarioSelecionado}" rowKey="#{usuario.id}">		
		<p:ajax update="formNovoContato:dtbContatos" event="rowSelect" listener="#{usuarioController.obterContotatosPorUsuario}"/>
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}" />
			</p:column>
			<p:column headerText="Fone">
				<h:outputText value="#{usuario.fone}" />
			</p:column>
			<p:column>
				<p:commandButton actionListener="#{usuarioController.deletar(usuario)}" immediate="true" update="dtbUsuarios" icon="ui-icon ui-icon-trash"  >
					<p:confirm header="" message="Deseja excluir o regitro #{usuario.nome}"/>				
				</p:commandButton>				
			
				<p:commandButton actionListener="#{usuarioController.btnDlgEditar(usuario)}" immediate="true" icon="ui-icon ui-icon-pencil"  />
				
				<p:commandButton actionListener="#{usuarioController.btnDlgNovoContato(usuario)}" immediate="true" icon="ui-icon ui-icon-contact"  update="formNovoContato:dlgNovoContato"/>
			</p:column>
		</p:dataTable>
	</h:form>
	
	<h:form id="formEditar">
		<p:dialog id="dlgEditar" widgetVar="dlgEditar" modal="true" header="Editar">		
			<p:column headerText="Nome">
				<h:inputText value="#{usuarioController.usuarioSelecionado.nome}" />
			</p:column>
			<p:column headerText="Fone">
				<h:inputText value="#{usuarioController.usuarioSelecionado.fone}"/>
			</p:column>
			<p:column>
				<p:commandButton value="salvar" actionListener="#{usuarioController.editar}"  update="formInserir:dtbUsuarios"/>
			</p:column>
		</p:dialog>
	</h:form>
	
	<h:form id="formNovoContato">	
	<p:dataTable id="dtbContatos" var="contato"  widgetVar="" value="#{usuarioController.contatoLista}" >
		<p:column headerText="Nome">
				<h:inputText value="#{contato.nome}" />
			</p:column>
			<p:column headerText="Fone">
				<h:inputText value="#{contato.fone}"/>
			</p:column>
			
	</p:dataTable>
		<p:dialog id="dlgNovoContato" widgetVar="dlgNovoContato" modal="true" header="Novo Contato de #{usuarioController.usuarioSelecionado.nome}">		
			<p:column headerText="Nome">
				<h:inputText value="#{usuarioController.contato.nome}" required="true"/>
			</p:column>
			<p:column headerText="Fone">
				<p:inputMask id="fone" value="#{usuarioController.contato.fone}"   mask="(99)9999-9999" required="true"/>
			</p:column>
			<p:column>
				<p:commandButton value="salvar" actionListener="#{usuarioController.novoContato}"  update="dtbContatos"/>
			</p:column>
		</p:dialog>
	</h:form>
	
	</div>
	
	 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    </p:confirmDialog>  
    
</h:body>
</html>
