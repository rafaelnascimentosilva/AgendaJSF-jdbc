<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuário</title>
	<h:outputStylesheet library="css" name="dashboard.css" />
</h:head>
<h:body>
	<div id="conteudo">
	<div id="nav"> 
		<div id="btns">
			<p:commandButton actionListener="#{usuarioController.btnDlgNovoContato(autenticadorController.usuario)}" value="+"  styleClass="btnNovo"/>
			<p:commandButton action="#{autenticadorController.logout}"	value="x" styleClass="btnNovo" />
		</div>
	</div>
		<div id="avatar">
			<p:panel header="Olá #{autenticadorController.login}">
				<p:column>
					<p:graphicImage value="/resources/images/user_avatar.png"	 styleClass="avatarimg"		/>
				</p:column>		
				<h:outputText value="#{autenticadorController.login}"	/>
			</p:panel>
		</div>
	

		<h:form id="formInserir">

			<p:growl id="growl" />
			<p:autoUpdate />

			<p:dialog id="dlgInserir" widgetVar="dlgInserir" modal="true"
				header="Novo Usuário">

				<p:panelGrid id="panelInserir" columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{usuarioController.usuario.nome}" />
					<p:outputLabel value="Fone" />
					<p:inputMask id="fone" value="#{usuarioController.usuario.fone}"
						mask="(99)9999-9999" />
					<p:commandButton value="salvar"
						actionListener="#{usuarioController.inserir}" 
					 />
				</p:panelGrid>

			</p:dialog>


		</h:form>

		<h:form id="formEditar">
			<p:dialog id="dlgEditar" widgetVar="dlgEditar" modal="true"
				header="Editar">
				<p:column headerText="Nome">
					<h:inputText value="#{usuarioController.usuarioSelecionado.nome}" />
				</p:column>
				<p:column headerText="Fone">
					<p:inputMask id="fone"
						value="#{usuarioController.usuarioSelecionado.fone}"
						mask="(99)9999-9999" required="true" />
				</p:column>
				<p:column>
					<p:commandButton value="salvar"
						actionListener="#{usuarioController.editar}"
						/>
				</p:column>
			</p:dialog>
		</h:form>

		<h:form id="formNovoContato">
	
			<p:dialog id="dlgNovoContato" widgetVar="dlgNovoContato" modal="true"
				header="Novo Contato de #{usuarioController.usuarioSelecionado.nome}">
				<p:panelGrid columns="2">
			
				<h:outputText value="Nome"  />
					<h:inputText value="#{usuarioController.contato.nome}"
						required="true" />
				
				<h:outputText value="Fone"/>
					<p:inputMask id="fone" value="#{usuarioController.contato.fone}"
						mask="(99)9999-9999" required="true" />
				
				<h:outputText value="Email"/>
					<p:inputText id="email" value="#{usuarioController.contato.email}"
						required="true" />
				<h:outputText value="Nascimento" />
					<p:calendar value="#{usuarioController.contato.dtNasc}"  pattern="dd/MM/yyyy" mask="true" required="true"  >
						<o:converter converterId="javax.faces.DateTime"  pattern="dd/MM/yyyy" />
					</p:calendar>
				<p:column>
					<p:commandButton value="salvar"
						actionListener="#{usuarioController.novoContato}" update="dtbContatos"
					 />
				</p:column>
				</p:panelGrid>
			</p:dialog>
				<p:panel header="Contatos de #{autenticadorController.usuario.nome}">
			<p:dataTable id="dtbContatos" var="contato" widgetVar=""	value="#{usuarioController.obterContotatosPorUsuario(autenticadorController.usuario)}" >
				<p:column>
					<div class="ui-g-3" style="border:0px solid red">
					    <p:graphicImage style="width:100%"  name="images/user_avatar.png"/> 				
					</div>
					<div class="ui-g-3" style="border:0px solid red">
							<h:outputText value="#{contato.nome}" />
					</div>
					<div class="ui-g-8" style="border:0px solid red">
							<h:outputText value="#{contato.fone}" />
					</div>
					<div class="ui-g-3" style="border:0px solid red">
							<h:outputText value="#{contato.email}" />
					</div>	
					<div class="ui-g-3" style="border:0px solid red">
							<h:outputText value="#{contato.dtNasc}"  >
								<o:converter converterId="javax.faces.DateTime"  pattern="dd/MM/yyyy" />
							</h:outputText>
					</div>					
					<div class="ui-g-3" style="border:0px solid red">						
						<p:commandButton icon="fa  fa-trash"/>
					</div>				
				</p:column>				
			</p:dataTable>			
		</p:panel>
		</h:form>

	</div>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Yes" type="button"
			styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="pi pi-times" />
	</p:confirmDialog>

</h:body>
</html>
